<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Doptor Login</title>
    <link rel="stylesheet" href="assets/css/all.css">

<body class="forbodybg"> 
<div class="container-fluid ">

<div class="totallogin ">
  <div class="login-area">
    <div class="login-logo">
      <a href="#"><img src="images/logo.png" alt="logo"></a>
    </div>
    <div class="logincontent shadow-dark">
      <h3 class="logintitle">লগইন</h3>
      <form  id="sompadonaform">
        <div class="form-group">
          <label for="exampleInputEmail1">লগইন আইডি</label>
          <input type="text" required data-parsley-pattern="^[a-zA-Z ]+$" data-parsley-error-message="Please Enter Login Id" class="form-control formbg"  placeholder="">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">পাসওয়ার্ড</label>
          <input type="password" required data-parsley-pattern="^[a-zA-Z ]+$" data-parsley-error-message="incurrect  Password " class="form-control formbg" placeholder="">
        </div>
        <button type="submit" class="btn btncustom">প্রবেশ</button>
      </form>
      <div class="passwordreset">
        <p><span><img src="images/key.png" alt=""></span><a href="">পাসওয়ার্ড ভুলে গেছেন?</a></p>
        <p><span><img src="images/user.png" alt=""></span><a href="">নিবন্ধন</a></p>
      </div>
      <div class="loginbrand">
        <a href="#"> <img src="images/bandc.png" alt="bndc"> </a>
      </div>
    </div>
  </div>
</div>
<!-- ========================== Profile Sompadona modal ========================= -->
</div>

                          পরিকল্পনা ও বাস্তবায়নে </div>

                          <a class="a2i-link logo-link" href="https://a2i.pmo.gov.bd" target="_blank">
                          </a>

                      </div>
